<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #000; /* Black background for the body */
      color: #fff;
    }
    .container {
      margin-top: 50px;
      background: #d3aeae; /* Dark gray background for the container */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
      display: inline-block;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      background: #333; /* Darker input background */
      color: #fff; /* White text for input */
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      background-color: #ff6f61; /* Bright button color */
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff3b2f; /* Darker hover color for the button */
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.1); /* Semi-transparent message background */
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Number Guessing Game</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="number" id="guessInput" placeholder="Enter your guess" />
    <button onclick="makeGuess()">Submit Guess</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    let numberToGuess = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function makeGuess() {
      const guessInput = document.getElementById("guessInput");
      const message = document.getElementById("message");
      const guess = parseInt(guessInput.value);

      attempts++;

      if (isNaN(guess)) {
        message.textContent = "‚ö†Ô∏è Please enter a valid number.";
      } else if (guess < numberToGuess) {
        message.textContent = "Too low! Try again.";
      } else if (guess > numberToGuess) {
        message.textContent = "Too high! Try again.";
      } else {
        message.textContent = `üéâ Congratulations! You guessed the number in ${attempts} attempts.`;
        guessInput.disabled = true;
      }
    }
  </script>
</body>
</html>
